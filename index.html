
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador Inteligente de Site - W.W</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f0f0f0; margin: 0; padding: 0; color: #333; }
    header { background: #000; text-align: center; padding: 10px 0; }
    header img { max-height: 80px; }
    main { padding: 20px; }
    h1 { text-align: center; color: #2b2b2b; }
    form { max-width: 700px; margin: 30px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
    input, textarea, select { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    button { margin-top: 20px; padding: 12px 25px; border: none; background-color: #0077cc; color: white; font-size: 16px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
    #preview { max-width: 900px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
    footer { text-align: center; padding: 20px; background: #000; color: #fff; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <img src="logo_ww.jpg" alt="Logo W.W">
  </header>
  <main>
    <h1>Gerador Inteligente de Site - W.W</h1>
    <form id="siteForm">
      <label>Nome da Empresa:</label>
      <input type="text" id="nome" required>

      <label>Setor / Nicho:</label>
      <select id="nicho" required>
        <option value="">Selecione...</option>
        <option value="salão de beleza">Salão de Beleza</option>
        <option value="barbearia">Barbearia</option>
        <option value="petshop">Petshop</option>
        <option value="clínica">Clínica</option>
        <option value="loja">Loja</option>
        <option value="restaurante">Restaurante</option>
      </select>

      <label>Cores Preferidas:</label>
      <input type="text" id="cores" placeholder="Ex: azul e branco">

      <label>Serviços ou Produtos:</label>
      <textarea id="servicos" rows="3"></textarea>

      <label>WhatsApp ou Contato:</label>
      <input type="text" id="contato">

      <button type="submit">Gerar site com IA</button>
    </form>

    <div id="preview">
      <h2>Prévia do seu site:</h2>
      <div id="output"></div>
    </div>
  </main>
  <footer>
    © 2025 W.W • Desenvolvedor Web — Soluções para sua empresa
  </footer>

  <script>
    function gerarTemplate(nicho, nome, servicos) {
      const base = {
        "salão de beleza": `<h3>Transforme seu visual com a <strong>${nome}</strong></h3><p>Oferecemos: ${servicos}</p>`,
        "barbearia": `<h3>Estilo, tradição e cuidado — <strong>${nome}</strong></h3><p>Especialistas em: ${servicos}</p>`,
        "petshop": `<h3>Cuidando do seu melhor amigo na <strong>${nome}</strong></h3><p>Serviços disponíveis: ${servicos}</p>`,
        "clínica": `<h3>Saúde e bem-estar com a <strong>${nome}</strong></h3><p>Nossos atendimentos: ${servicos}</p>`,
        "loja": `<h3>Encontre tudo o que precisa na <strong>${nome}</strong></h3><p>Produtos oferecidos: ${servicos}</p>`,
        "restaurante": `<h3>Sabores incríveis esperam por você na <strong>${nome}</strong></h3><p>Cardápio: ${servicos}</p>`
      };
      return base[nicho] || `<h3>Bem-vindo à <strong>${nome}</strong></h3><p>${servicos}</p>`;
    }

    document.getElementById('siteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const nicho = document.getElementById('nicho').value;
      const cores = document.getElementById('cores').value;
      const servicos = document.getElementById('servicos').value;
      const contato = document.getElementById('contato').value;
      const corPrimaria = cores.split(' ')[0] || '#0077cc';

      const textoIA = gerarTemplate(nicho, nome, servicos);

      const outputHTML = `
        <section style="padding: 20px; background: ${corPrimaria}; color: white; border-radius: 8px;">
          <h1>${nome}</h1>
          <h4>${nicho.charAt(0).toUpperCase() + nicho.slice(1)}</h4>
        </section>
        <section style="padding: 20px; margin-top: 20px;">
          ${textoIA}
          <p><strong>Contato:</strong> ${contato}</p>
          <a href="https://wa.me/${contato.replace(/\D/g, '')}" target="_blank"
             style="display:inline-block;margin-top:10px;padding:10px 20px;background:${corPrimaria};color:white;text-decoration:none;border-radius:5px;">
             Fale conosco no WhatsApp
          </a>
        </section>
      `;

      document.getElementById('output').innerHTML = outputHTML;
    });
  </script>
</body>
</html>
